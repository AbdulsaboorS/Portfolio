<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL Debug | Portfolio</title>
    <link rel="icon" href="data:," />
    <style>
      :root {
        --bg: #070a12;
        --surface: #111729;
        --text: #edf2ff;
        --muted: #9dabcf;
        --ok: #57d8bd;
        --warn: #ffd37a;
        --err: #ff8f8f;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        min-height: 100%;
        font-family: Inter, Arial, sans-serif;
        background: radial-gradient(circle at 10% 0%, #19274f 0%, var(--bg) 45%);
        color: var(--text);
      }

      .page {
        width: min(1180px, 96vw);
        margin: 0.8rem auto 1rem;
        display: grid;
        gap: 0.85rem;
      }

      .bar,
      .grid > section {
        background: rgba(17, 23, 41, 0.84);
        border: 1px solid rgba(165, 189, 245, 0.25);
        border-radius: 14px;
      }

      .bar {
        display: flex;
        justify-content: space-between;
        gap: 0.7rem;
        align-items: center;
        padding: 0.7rem 0.85rem;
      }

      h1 {
        margin: 0;
        font-size: 1.1rem;
      }

      .bar p {
        margin: 0.32rem 0 0;
        color: var(--muted);
        font-size: 0.9rem;
      }

      .bar .actions {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .bar a,
      .bar button {
        color: var(--text);
        text-decoration: none;
        border: 1px solid rgba(160, 187, 245, 0.32);
        background: rgba(20, 28, 47, 0.9);
        border-radius: 999px;
        font: inherit;
        font-size: 0.8rem;
        padding: 0.35rem 0.62rem;
        cursor: pointer;
      }

      .grid {
        display: grid;
        grid-template-columns: 1.25fr 1fr;
        gap: 0.85rem;
      }

      .canvas-pane {
        padding: 0.75rem;
      }

      #debug-canvas {
        width: 100%;
        min-height: 430px;
        height: 56vh;
        display: block;
        border-radius: 10px;
        background: linear-gradient(180deg, #111a31 0%, #080d18 100%);
      }

      .details-pane {
        padding: 0.75rem;
      }

      .badge-row {
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
        margin-bottom: 0.65rem;
      }

      .badge {
        border-radius: 999px;
        padding: 0.2rem 0.5rem;
        font-size: 0.75rem;
        background: rgba(24, 34, 58, 0.9);
        border: 1px solid rgba(165, 189, 245, 0.22);
      }

      #debug-log {
        margin: 0;
        padding: 0.6rem;
        list-style: none;
        display: grid;
        gap: 0.34rem;
        max-height: 55vh;
        overflow: auto;
        border-radius: 10px;
        background: rgba(7, 10, 18, 0.72);
      }

      #debug-log li {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        font-size: 0.75rem;
        color: #e7eeff;
        white-space: pre-wrap;
      }

      #debug-log li.ok {
        color: var(--ok);
      }

      #debug-log li.warn {
        color: var(--warn);
      }

      #debug-log li.err {
        color: var(--err);
      }

      @media (max-width: 980px) {
        .grid {
          grid-template-columns: 1fr;
        }

        #debug-canvas {
          height: 45vh;
          min-height: 320px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="bar">
        <div>
          <h1>WebGL Debug Harness</h1>
          <p>Minimal scene with detailed logs to isolate renderer failures.</p>
        </div>
        <div class="actions">
          <a href="index.html">Back to portfolio</a>
          <button id="copy-log" type="button">Copy logs</button>
        </div>
      </header>

      <div class="grid">
        <section class="canvas-pane">
          <canvas id="debug-canvas" aria-label="WebGL debug canvas"></canvas>
        </section>
        <section class="details-pane">
          <div class="badge-row">
            <span class="badge" id="probe-webgl2">webgl2: ?</span>
            <span class="badge" id="probe-webgl">webgl: ?</span>
            <span class="badge" id="probe-exp">experimental: ?</span>
          </div>
          <ol id="debug-log" aria-live="polite"></ol>
        </section>
      </div>
    </div>

    <script type="module" src="debug-webgl.js"></script>
  </body>
</html>
