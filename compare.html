<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio Compare View</title>
    <style>
      :root {
        --bg: #080b14;
        --panel: #12182b;
        --border: #2f3a58;
        --text: #edf2ff;
        --muted: #a8b3d6;
        --accent: #62b0ff;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        font-family: Inter, Arial, sans-serif;
        background: radial-gradient(circle at 10% 5%, #17223f 0%, #080b14 50%);
        color: var(--text);
      }

      .page {
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto auto 1fr;
        gap: 0.85rem;
        padding: 0.9rem;
      }

      .header,
      .links {
        border: 1px solid var(--border);
        background: var(--panel);
        border-radius: 0.8rem;
        padding: 0.75rem;
      }

      .header h1 {
        margin: 0;
        font-size: 1.2rem;
      }

      .header p {
        margin: 0.45rem 0 0;
        color: var(--muted);
      }

      .links {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
        align-items: center;
      }

      .links a {
        text-decoration: none;
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 0.4rem 0.7rem;
      }

      .links a:hover {
        border-color: var(--accent);
      }

      .frames {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.85rem;
        min-height: 0;
      }

      .frame-wrap {
        border: 1px solid var(--border);
        border-radius: 0.8rem;
        overflow: hidden;
        background: #090e1b;
        min-height: 70vh;
        display: grid;
        grid-template-rows: auto 1fr;
      }

      .frame-wrap h2 {
        margin: 0;
        font-size: 0.95rem;
        padding: 0.6rem 0.75rem;
        border-bottom: 1px solid var(--border);
        color: var(--muted);
      }

      iframe {
        width: 100%;
        height: 100%;
        border: 0;
        background: #05070f;
      }

      @media (max-width: 1080px) {
        .frames {
          grid-template-columns: 1fr;
        }

        .frame-wrap {
          min-height: 55vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <section class="header">
        <h1>Portfolio comparison</h1>
        <p>Left = current branch implementation. Right = alternate agent implementation.</p>
      </section>
      <nav class="links" aria-label="Direct links">
        <a href="index.html" target="_blank" rel="noreferrer">Open current version</a>
        <a href="alt/index.html" target="_blank" rel="noreferrer">Open alternate version</a>
      </nav>
      <section class="frames">
        <article class="frame-wrap">
          <h2>Current version</h2>
          <iframe title="Current version" src="index.html"></iframe>
        </article>
        <article class="frame-wrap">
          <h2>Alternate version</h2>
          <iframe title="Alternate version" src="alt/index.html"></iframe>
        </article>
      </section>
    </div>
  </body>
</html>
